<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        .container {
            background-color: aqua;
            padding: 10px;
        }

        #myForm {
            background-color: azure;
            padding: 10px;
        }

        .row {
            padding: 10px;
        }

        #back {
            float: right;
            margin-right: 20px;
        }

        #od {
            padding-top: 40px;
        }
    </style>
    <script src="script.js"></script>
    <script src="error.js"></script>
</head>

<body onload=" handleAction(); ">

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Form</h2>
            </div>
            <div class="col-sm-6">
                <a class="btn btn-primary" id="back" href="index.html"> Back</a>
            </div>

        </div>
        <form  autocomplete="off" id="myForm">
            <div class="row" id="DrugBrandName">
                <div class="col-sm-6 label"> DrugBrandName </div>
                <div class="col-sm-6"><input type="text" required id="drugBrandName" placeholder="drugBrandName"></div>
            </div>
            <div class="row" id="DrugGenericName">
                <div class="col-sm-6 label"> DrugGenericName</div>
                <div class="col-sm-6"><input type="text" placeholder="drugGenericName" id="drugGenericName">
                </div>
            </div>
            <div class="row" id="Form">
                <div class="col-sm-6 label"> Form</div>
                <div class="col-sm-6">
                    <div class="col-sm-5"><select class="form-select" id="form" aria-label=".form-select-lg example"
                            required style="width:250px;">
                             <option value="" disabled selected hidden  >Select Form</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" id="ManufacturerCompany">
                <div class="col-sm-6 label"> ManufacturerCompany</div>
                <div class="col-sm-6"><input required type="text" placeholder="manufacturerCompany"
                        id="manufacturerCompany">
                </div>
            </div>
            <div class="row" id="Packaging">
                <div class="col-sm-6 label"> Packaging</div>
                <div class="col-sm-6">
                    <div class="col-sm-5"><select class="form-select" id="packaging"
                            aria-label=".form-select-lg example" style="width:250px;" required>
                         <option value=""  disabled selected hidden>Select Packaging</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" id="MfgDate">
                <div class="col-sm-6 label"> mfgDate</div>
                <div class="col-sm-6"><input type="date" placeholder="mfgDate" style="width:250px;" required
                        id="mfgDate" min="1000-01-01" max="9999-12-12">
                </div>
            </div>
            <div class="row" id="ExpiryDate">
                <div class="col-sm-6 label"> expiryDate</div>
                <div class="col-sm-6"><input type="date" onchange="oncheckDate(); " placeholder="expiryDate"
                        style="width:250px;" required id="expiryDate">
                </div>
            </div>
            <div class="row" id="Mrp">
                <div class="col-sm-6 label"> Mrp</div>
                <div class="col-sm-6"><input type="number" placeholder="mrp" min="0"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                        required id="mrp">
                </div>
            </div>
            <div class="row" id="OtherDetails">
                <div class="col-sm-6 label" id="od"> OtherDetails</div>
                <div class="col-sm-6"><textarea cols="24" rows="5" id="otherDetails"></textarea>
                </div>
            </div>

            <div class="row" id="Quantity">
                <div class="col-sm-6 label"> Quantity</div>
                <div class="col-sm-6"><input type="number" placeholder="quantity" min="0"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                        required id="quantity">
                </div>
            </div>




            <div class="row">
                <div class="col-sm-6 label"><button type="reset" id="reset">Reset</button></div>
                <div class="col-sm-6 form-action-buttons">
                    <button  id="saveBtn" onclick="event.preventDefault(); addData(); "
                        class="btn btn-primary">Save</button>
                    <button id="updateBtn" onclick="event.preventDefault(); onDataUpdate(); "
                        class="btn btn-primary">Update</button>



                </div>
            </div>


            <div>
        </form>
        <script>
           
         
        </script>

</body>

</html>
